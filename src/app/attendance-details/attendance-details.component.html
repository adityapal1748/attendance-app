
<div class="container">
    <div class="btn-container">
      <button mat-raised-button class="btn" (click)="punchIn()" [disabled]="punchInBtn">
        Punch In
      </button>
      <button mat-raised-button (click)="punchOut()" [disabled]="punchOutBtn">
        Punch Out
      </button>
    </div>
    <div>
        
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="punchIn">
          <th mat-header-cell *matHeaderCellDef> Punch In </th>
          <td mat-cell *matCellDef="let element"> {{element.punchIn}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="punchOut">
          <th mat-header-cell *matHeaderCellDef> Punch Out </th>
          <td mat-cell *matCellDef="let element"> {{element.punchOut}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef> Duration </th>
          <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
